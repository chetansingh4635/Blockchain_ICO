<!DOCTYPE html>
<html>
<head>
  <title>ICO Example</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>ICO</h1>
  <h2>(Initial Coin Offering)</h2>
   <h3>Total Funding: <span class="black"><span id="fund_received"> </span> Ether</span></h3>
  <h3>Total Balance in your Account: <span class="black"><span id="balance"> </span> Ether</span></h3>
  <h3>Start ICO at Address: <span class="black"><span id="address"> </span> </span></h3>
  <br>
  <h1><span>Min Cap 100 Ether and</span></h1>
  <h1><span>Max Cap 10000000 Ether</span></h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Buy Token</button>
  <br> <h3>Token Received: <span class="black"><span id="token_received"> </span> Token</span></h3>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
